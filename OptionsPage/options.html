<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opiton Page</title>
    <link rel="stylesheet" href="options.css" type="text/css" />
  </head>
  <body>
    <h1><u>Options Page</u></h1>
    <div id="first">
      <div id="define">
        <input
          type="text"
          placeholder="Name"
          required="required"
          id="nameInput"
        />
        <input
          type="password"
          placeholder="Password"
          required="required"
          id="passInput"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          required="required"
          id="conPassInput"
        />
        <input
          type="text"
          placeholder="Security Question"
          required="required"
          id="secque"
        />
        <input type="text" placeholder="Answer" required="required" id="ans" />
        <button id="subName">Submit</button>
      </div>
      <div id="definetime">
        <h5>Block websites</h5>
        <div id="radiocheck">
          <input
            type="radio"
            id="all"
            name="rate1"
            value="all"
            checked="checked"
          />
          <label for="all">All Time</label><br />
          <input type="radio" id="study" name="rate1" value="study" />
          <label for="study">During Study Hours</label><br />
          <input type="radio" id="schedule" name="rate1" value="schedule" />
          <label for="schedule">According to Schedule</label><br />
          <input type="radio" id="never" name="rate1" value="never" />
          <label for="never">Never</label><br />
        </div>
        <button id="savetime1">Save</button>
      </div>
    </div>

    <div id="second">
      <div id="cp">
        <h5>→ Change Password</h5>
        <input
          type="password"
          placeholder="Old Password"
          required="required"
          id="passInput1"
        />
        <input
          type="password"
          placeholder="New Password"
          required="required"
          id="passInput2"
        />
        <input
          type="password"
          placeholder="Confirm Password"
          required="required"
          id="passInput3"
        />
        <button id="subName1">Submit</button>
      </div>
      <div id="pf">
        <hr />
        <h5>→ Private Folder</h5>
        <input
          type="password"
          placeholder="Password"
          required="required"
          id="openpass"
        />
        <button id="openhistory">Open</button>
      </div>
    </div>
    <div id="third">
      <h5>→ History</h5>
      <div id="pp"></div>
      <button id="clearhistory">Clear</button>
    </div>
    <script type="text/javascript" src="options.js" defer></script>
  </body>
</html>
